<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <input type="button" onclick="app.navigateToMainView()" class="navigation-button" value="Назад"/>
    <div id="content"></div>
</body>
<script type="module">
  import application from './Application/index.js';
  window.app = application;
  setTimeout(function () {
    application.fetchProductById(application.getParamFromQueryString('id'))
    .then(product => application.displayProductDetails(product, document.getElementById('content')));
  }, 0)
</script>
</html>
