<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <input type="button" onclick="app.navigateToMainView()" class="navigation-button" value="Назад"/>

</body>
<script src="Application/Utils/API-helper/index.js"></script>
<script src="Application/Models/Product/index.js"></script>

<script>

    });
  }, 0)
</script>
